<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <style>
        .content {
          display: none; /* default hidden content */
        }
    
        .active {
          display: block; /* show content which is flexible */
        }
      </style>
    </head>
    <body>
      <div class="container mt-3">
        <button type="button" class="btn btn-winners" onclick="showContent('winners')">Winners</button>
        <button type="button" class="btn btn-Finalist" onclick="showContent('finalists')">Finalists</button>
      </div>
    
      <!-- content -->
      <div id="winners" class="content">
        <br>
        <h5>Potrait</h5>
        <div class="image-container">
          <img src="/image/potrait/cat-293.jpg" alt="Portrait Image 1" width="500" height="300">
          
          <img src="/image/potrait/bird.jpg" alt="Portrait Image 2" width="500" height="300">
          
          <img src="/image/potrait/dog1.jpg" alt="Portrait Image 3" width="500" height="300">
      
          <img src="image/potrait/animal280.jpg" alt="Portrait Image 3" width="500" height="300">
          <br>
      </div>
      
        <br>


        <h5>Action</h5>
        <div class="image-container">
          <img src="/image/action/parrot-360.jpg" alt="Portrait Image 1" width="500" height="300">
          <img src="/image/action/swan-405.jpg" alt="Portrait Image 2" width="500" height="300">
          <img src="/image/action/cat-2536662_1280.jpg" alt="Portrait Image 3" width="500" height="300">
          <img src="/image/action/peacock-651.jpg" alt="Portrait Image 3" width="500" height="300">
      </div>

      </div>
    
      <div id="finalists" class="content">
        <h5>Pet and pet owner</h5>
        <div class="image-container">
          <img src="/images/dog-friend1.jpg" alt="Portrait Image 1">
          <img src="/images/dog-friend3.jpg" alt="Portrait Image 2">
          <img src="/images/friends-304.jpg" alt="Portrait Image 3">
      </div>

        <h5>Story</h5>

        
      </div>
    
      <script>
        function showContent(id) {
          // hide all content
          var contents = document.querySelectorAll('.content');
          contents.forEach(function(content) {
            content.classList.remove('active');
          });
    
          // show relevant content according to id
          var selectedContent = document.getElementById(id);
          selectedContent.classList.add('active');
        }
      </script>
</body>
</html>
