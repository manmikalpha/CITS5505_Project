<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | My New Flask</title> 
     <link rel="stylesheet" href="{{ url_for('static', filename='CSS/myCSS.css') }}"  /> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="http://localhost:5000/authenticate" method="post">
          <div class="row">
            <i class="fas fa-envelope   "></i>
            <input type="text" id="email" name = "email" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="pswd" name="pswd" placeholder="Password" required>
          </div>
          <!-- <div class="pass"><a href="#">Forgot password?</a></div> -->
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="registration.html">Signup now</a></div>
          <br><br>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <h5 style="color:red;">{{ message }}</h3>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </form>
      </div>
    </div>
  </body>
</html>
