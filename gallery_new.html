<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>filterable responsive lightbox gallery tutorial</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="./app/static/gallery.css">
</head>
<body>
<div class="gallery">

    <ul class="controls">
        <li class="buttons active" data-filter="all">all</li>
        <li class="buttons" data-filter="2021">2021</li>
        <li class="buttons" data-filter="2022">2022</li>
        <li class="buttons" data-filter="2023">2023</li>
    </ul>

     <div class="image-container" >

        </a>
        <a href="./images/cat-293.jpg" class="image 2021">

        </a>
        <a href="./images/dog795.jpg" class="image 2021">
            <img src="./images/dog795.jpg" alt="">
        </a>

        <a href="./images/annual6.png" class="image 2021">
            <img src="./images/annual6.png" alt="">
        </a>

        <a href="./images/peacock-651.jpg" class="image 2022">
            <img src="./images/peacock-651.jpg" alt="">
        </a>
        <a href="./images/parrot-360.jpg" class="image 2022">
            <img src="./images/parrot-360.jpg" alt="">

</div>

<!-- jquery cdn link-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- margnific popup is cdn link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script>
$(document).ready(function(){
    $('.buttons').click(function(){
       $(this).addClass('active').siblings().removeClass('active');

       var filter = $(this).attr('data-filter')

       if(filter == 'all') {
        $('.image').show(400);
       }else{
        $('.image').not('.'+filter).hide(200);
        $('.image').filter('.'+filter).show(400);
       }
       
    });

    $('.gallery').magnificPopup({

        delegate:'a',
        type:'image',
        gallery:{
            enabled:true
        }
    });

});

</script>
</body>
</html>
