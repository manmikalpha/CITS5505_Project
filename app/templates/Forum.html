<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <title>Public Forum</title>
</head>
<body style="background-color: #f5f5f5;">
    <div class="page-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">
            <a class="  navbar-brand " href="#"><div class="title-font">Pawfect</div></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Forum">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
<div class="container" id="forum">
    <h1>Public Forum</h1>
    <div class="input-group mb-3">
        <input type="text" id="newQuestion" class="form-control" placeholder="Ask your question..." aria-label="Ask your question">
        <button class="btn btn-outline-secondary" type="button" id="submitQuestion">Submit Question</button>
    </div>
    <div id="questionsArea">
        {% for question in questions %}
        <div class="question-item my-3 p-3 shadow-sm rounded" data-id="{{ question.id }}">
            <span class="question-text"><strong>Question:</strong> {{ question.text }}</span>
            <button class="btn btn-primary btn-sm answer-btn">Answer</button>
            <div class="answer-list mt-3">
                {% for answer in question.answers %}
                <div class="answer-item p-2">{{ answer.text }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='Forum.js') }}"></script>
</body>
</html>
